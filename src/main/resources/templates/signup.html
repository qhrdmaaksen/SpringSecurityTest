<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SingUp</title>
</head>
<body><!--thymeleaf 사용해서 form 구현,thymeleaf에서 url을 다룰때 사용할 수 있는 th:action 사용,
        액션값을 th:action @{/signup}(url전용 keyword)값으로 바꿔줌, th:object account오브젝트를 참조하겠다
        csrf 토큰은 form 생성시 jsp나 thymeleaf나 자동 생성된다 . -->

    <form action="/singup" th:action="@{/signup}" th:object="${account}" method="post">
        <!--th:field == 어느 fiedl에 mapping이 되는지 명시, th:field에 *은 참조한 object안에있는 field 이름 명시-->
        <p>Username: <input type="text" th:field="*{username}"></p>
        <p>Password: <input type="password" th:field="*{password}"></p>
        <p><input type="submit" value="SignUp"></p>
    </form>
</body>
</html>
